<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Haniya â¤ï¸</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="question-page">

  <div class="bg"></div>

  <div class="floating-content">
    <h1>Haniya â¤ï¸</h1>

    <h2>Will you be my Valentine?</h2>

    <p>
      From that moment to every moment afterâ€¦  
      I still choose you. Every single time.
    </p>

    <div class="buttons">
      <<button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜’</button>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  if (!noBtn || !yesBtn) return;

  const messages = [
    "what the fuck?",
    "you for real?",
    "nah ğŸ˜’",
    "go press YES",
    "WRONG BUTTON",
    "LAST WARNING ğŸ˜¡"
  ];

  let clicks = 0;
  let noAlive = true;

  function randomMove(el, range = 160) {
    const x = Math.random() * range - range / 2;
    const y = Math.random() * range - range / 2;
    el.style.transform = `translate(${x}px, ${y}px)`;
  }

  // NO CLICK
  noBtn.addEventListener("click", () => {
    if (!noAlive) return;

    randomMove(noBtn);

    if (clicks < messages.length) {
      noBtn.textContent = messages[clicks];
    }

    const red = Math.min(255, 100 + clicks * 35);
    noBtn.style.background = `rgb(${red}, 40, 40)`;
    noBtn.style.color = "white";

    clicks++;

    if (clicks === messages.length) {
      noAlive = false;
      noBtn.classList.add("burst");

      setTimeout(() => {
        noBtn.remove();
      }, 600);
    }
  });

  // YES RUNS AWAY UNTIL NO IS GONE
  yesBtn.addEventListener("mouseenter", () => {
    if (!noAlive) return;
    randomMove(yesBtn, 120);
  });

  // LOCK YES CLICK
  yesBtn.addEventListener("click", (e) => {
    if (noAlive) {
      e.preventDefault();
      randomMove(yesBtn, 140);
    }
  });

});
</script>

</body>
